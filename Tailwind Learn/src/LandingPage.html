<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-slate-950">
    <!-- navbar -->

    <nav class="w-screen bg-indigo-500 flex justify-between px-4 h-[50px] items-center md:px-8">
        <div class="font-medium text-white">
            PW Skills
        </div>

        <ul class="md:flex hidden text-white gap-3">

        <div>

        </div>
        <div class="md:hidden block ">

                <div class="w-46  flex items-center flex-col p-4 rounded hover:border-white hover:border cursor-pointer ">
